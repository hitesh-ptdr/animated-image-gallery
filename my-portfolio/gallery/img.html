<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Modern Image Gallery</title>
  <link rel="stylesheet" href="img.css">  
</head>
<body>

  <h1 class="heading">ðŸŒŸ Explore the World </h1>

  <div class="gallery-container">
    <div class="gallery">
      <div class="img-box">
        <img src="https://cdn.pixabay.com/photo/2020/12/09/00/08/human-5815851_640.jpg" alt="Mountain">
        <div class="overlay">Mountain</div>
      </div> 
      <div class="img-box">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=600&q=80" alt="Beach">
        <div class="overlay">Beach</div> 
      </div>
      <div class="img-box">
        <img src="https://cdn.pixabay.com/photo/2022/11/01/16/46/piano-7562791_640.jpg" alt="Ocean">
        <div class="overlay">Ocean</div>
      </div>
      <div class="img-box">
        <img src="https://cdn.pixabay.com/photo/2020/01/02/22/11/dubai-4736936_640.jpg" alt="Desert">
        <div class="overlay">Desert</div>
      </div>
      <div class="img-box">
        <img src="https://cdn.pixabay.com/photo/2020/10/11/02/45/city-5644601_640.jpg" alt="City">
        <div class="overlay">City</div>
      </div>  
      <div class="img-box">
        <img src="https://cdn.pixabay.com/photo/2015/01/07/15/51/woman-591576_640.jpg" alt="Sunset">
        <div class="overlay">Sunset</div>
      </div>
      <div class="img-box">
        <img src="https://cdn.pixabay.com/photo/2021/07/12/19/43/swans-6421355_640.jpg" alt="Lake">
        <div class="overlay">Lake</div>
      </div>
      <div class="img-box">
        <img src="https://cdn.pixabay.com/photo/2022/12/06/19/42/winter-7639603_640.jpg" alt="Snow">
        <div class="overlay">Snow</div>
      </div>
      <div class="img-box">
        <img src="https://cdn.pixabay.com/photo/2018/01/30/22/48/rainforest-3119822_640.jpg" alt="Rainforest">
        <div class="overlay">Rainforest</div>
      </div>
      <div class="img-box">
        <img src="https://cdn.pixabay.com/photo/2019/10/31/09/20/beach-4591457_640.jpg" alt="Beach 2">
        <div class="overlay">Beach 2</div>
      </div>
      <div class="img-box">
        <img src="https://cdn.pixabay.com/photo/2017/03/27/15/08/backpacker-2179282_640.jpg" alt="Canyon">
        <div class="overlay">Canyon</div>
      </div>
      <div class="img-box">
        <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=600&q=80" alt="Aurora">
        <div class="overlay">Aurora</div>
      </div>
      <div class="img-box">
        <img src="https://cdn.pixabay.com/photo/2017/04/26/10/40/volcano-2262295_640.jpg" alt="Volcano">
        <div class="overlay">Volcano</div>
      </div>
      <div class="img-box">
        <img src="https://cdn.pixabay.com/photo/2020/11/09/15/12/trail-5726987_640.jpg" alt="forest">
        <div class="overlay">Forest</div>
      </div>
      <div class="img-box">
        <img src="https://cdn.pixabay.com/photo/2016/11/19/18/57/godafoss-1840758_640.jpg" alt="River">
        <div class="overlay">River</div>
      </div>
    </div>
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" class="lightbox-img" />
    <div id="caption" class="caption"></div>
  </div>

  <script src="img.js"></script>
</body>
</html>
